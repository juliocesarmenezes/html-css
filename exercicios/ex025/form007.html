<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="" selected>---Escolha---</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RG">Rio de Janeiro</option>
                </optgroup>
                    <optgroup label="Região Centroeste">
                        <option value="GO">Goiás</option>
                        <option value="TO">Tocantins</option>
                    </optgroup>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="CE">Ceará</option>
                </optgroup>
            </select>
            <p>
                <label for="iprof">Profissão: </label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contabilista</option>
                    <option value="DEV">Desenvlvedor</option>
                    <option value="PRO">Professor</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem: </label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
            

        </p>
        
        
        
        
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
